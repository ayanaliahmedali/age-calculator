<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&family=Barlow:wght@600&family=Be+Vietnam+Pro:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Geologica:wght@300;500;600;700;900&family=Inter:wght@400;700;800&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="section-one">
      <div class="box-1">
        <p>DAY</p>
        <input type="text" name="search" value placeholder="DD" value placeholder="24">
      </div>
      <div class="box-2">
        <p>MONTH</p>
        <input type="text" name="search" value placeholder="MM" value placeholder="09">
      </div>
      <div class="box-3">
        <p>YEARS</p>
        <input type="text" name="search" value placeholder="YYYY" value placeholder="1984">
      </div>
    </div>
    <div class="img">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </div>

    <div class="heading">
      <p>
        <span class="number">38</span>
        <span>--</span> years <br />
        <span class="number">3</span>
        <span>--</span>  months <br />
        <span class="number">26</span>
        <span>--</span>  days <br />
      </p>
    </div>
  </div>
</body>

</html>
